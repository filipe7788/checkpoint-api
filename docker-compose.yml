version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: checkpoint-db
    environment:
      POSTGRES_USER: checkpoint
      POSTGRES_PASSWORD: checkpoint
      POSTGRES_DB: checkpoint
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkpoint"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - checkpoint-network

  # API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkpoint-api
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://checkpoint:checkpoint@db:5432/checkpoint
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - checkpoint-network
    command: >
      sh -c "npx prisma migrate deploy && node src/app.js"

volumes:
  postgres_data:
    driver: local

networks:
  checkpoint-network:
    driver: bridge
